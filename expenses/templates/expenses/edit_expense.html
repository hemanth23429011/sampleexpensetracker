<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Expense</h2>

        <form method="POST" class="shadow p-4 bg-light rounded">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form -->

            <button type="submit" class="btn btn-success w-100">Update Expense</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Back to Expenses</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
